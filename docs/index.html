<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Structured Skills</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    >
    <!-- Theme: Simple -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=National+Park:wght@200..800&family=Roboto:ital,wght@0,900;1,900&display=swap"
      rel="stylesheet"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    >
    <link
      href="https://iosevka-webfonts.github.io/iosevka/Iosevka.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --base-font-family: 'National Park', sans-serif;
        --code-font-family: 'Roboto Mono', 'Iosevka Web', monospace;
        --code-font-size: 0.8rem;
        --code-block-padding: 0.8em 0.8em 0.8em 0.8em;
        --content-max-width: 80em;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <style>
      /* override font-weight style when it's inside an `a` when docsify styles it */
      .markdown-section a.mermaid {
        font-weight: normal;
      }
    </style>
    <script type="module" data-cfasync="false">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

      mermaid.initialize({
        startOnLoad: false,
      });

      let svgCounter = 0;

      window.$docsify = {
        loadSidebar: true,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md',
        },
        markdown: {
          renderer: {
            code(code, lang) {
              if (lang === 'mermaid') {
                const svgName = `mermaid-svg-${svgCounter++}`;
                const MERMAID_CONTAINER_ID = `${svgName}-container`;
                mermaid.render(svgName, code).then(({ svg }) => {
                  const containerElement = document.querySelector(
                    `#${MERMAID_CONTAINER_ID}`,
                  );
                  if (containerElement) {
                    containerElement.innerHTML = svg;
                  } else {
                    console.error(`Error: #${MERMAID_CONTAINER_ID} not found`);
                  }
                });
                return `<div class="mermaid" id="${MERMAID_CONTAINER_ID}"></div>`;
              }
              return this.origin.code.apply(this, arguments);
            },
          },
        },
      };
    </script>
    <!-- Required -->
    <script
      src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"
    ></script>

    <!-- Recommended -->
    <script
      src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"
    ></script>

    <!-- Prism Syntax Highlights -->
    <script
      src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"
    ></script>
    <script
      src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-ini.min.js"
    ></script>
  </body>
</html>
